<p>
    How to fetch the first element of the array ?
    <h4 id="access_first_element">

<hr>
<p>
    How to fetch the second element of the array ?
    <h4 id="access_second_element"> 
    </h4>
</p>
<hr>
<p>
    How to fetch the third element of the array ?
    <h4 id="access_third_element"> 
    </h4>
</p>
<hr>
<p>
    How to get the length of the array ?
    <h4 id="display_length_of_array"> 
    </h4>
</p>
<hr>
<p>
    How to loop the array array ?
    <h4 id="loop_the_array"> 
    </h4>
</p>
<hr>
<script>
    var fruits=["lemon","kiwi","lime"];
    console.log(fruits);
    document.getElementById("declaration_of_arrays").innerHTML=fruits;


var firstfruit=fruits[0];
console.log(firstfruit);
document.getElementById("access_first_element").innerHTML=firstfruit;

var secondfruit=fruits[1];
console.log(secondfruit);
document.getElementById("access_second_element").innerHTML=secondfruit;

var thirdfruit=fruits[2];
console.log(thirdfruit);
document.getElementById("access_third_element").innerHTML=thirdfruit;


var length_of_array=fruits.length;
console.log(length_of_array);
document.getElementById("display_length_of_array").innerHTML=length_of_array;

var arrayvalue="";
for(i=0;i<fruits.length;i++){
    console.log(fruits[i]);
    arrayvalue=arrayvalue+fruits[i]+"<br>";
}
document.getElementById("loop_the_array").innerHTML=arrayvalue;

</script>
